<h2>Login</h2>
<form #loginUserForm="ngForm" (ngSubmit)="onSubmit(loginUserForm)">





    <div class="form-group">
        <label for="exampleInputEmail1">Email Id </label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter Email ID" [(ngModel)]="user.userEmail"
            #userEmail="ngModel" required>
        <div [hidden]="userEmail.valid || userEmail.pristine">
            Email ID required
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="user.password" #password="ngModel" required>
        <div [hidden]="password.valid || password.pristine">
             password required
        </div>
    </div>

    <re-captcha (resolved)="resolved($event)" siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU" ></re-captcha>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
